[package]
authors       = ["Sampo Kivist√∂, havunen"]
description   = "Rs Html Parser"
documentation = "https://github.com/Havunen/rs_html_parser"
edition       = "2021"
license       = "MIT"
name          = "rs_html_parser"
repository    = "https://github.com/Havunen/rs_html_parser.git"
version       = "0.0.1"

[lib]
bench = true

[[bench]]
name = "benchmarks"
harness = false

[profile.release-with-debug]
inherits = "release"
debug = true

[dependencies]
rs_html_parser_tokens = { path = "../rs_html_parser_tokens" }
rs_html_parser_tokenizer_tokens = { path = "../rs_html_parser_tokenizer_tokens" }
rs_html_parser_tokenizer = { path = "../rs_html_parser_tokenizer" }
regex = "1.10.2"
lazy_static = "1.4.0"
criterion = "0.5.1"

[dev-dependencies]
insta = {version = "1.34.0"}

